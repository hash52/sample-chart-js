<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="main.js"></script>


</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col border-right">
                <h2 class="mb-3 border-bottom border-warning">設定</h2>
                <form name="graph-setting">
                    <h3>
                        <label for="title">タイトル</label>
                    </h3>
                    <div class="input-group mb-3">
                        <input type="text" name="title" id="title" class="form-control" placeholder="グラフのタイトル">
                    </div>
                    <h3>
                        データ
                    </h3>
                    <p>「項目名」「値」「色」を設定して下さい。項目はいくつでも増やせます。</p>
                    <div id="datasets"></div>
                    <template id="dataset-template">
                        <div class="dataset">
                            <div class="input-group mb-3">
                                <input type="text"name="label[]" class="form-control" placeholder="項目${numOfDataset}">
                            </div>
                            <div class="input-group mb-3">
                                <input type="number" name="data[]" class="form-control col" placeholder="0">
                                <input type="color" name="color[]" class="form-control col">
                            </div>
                            <hr>
                        </div>
                    </template>
                    <button type="button" id="add-dataset" class="btn btn-warning">要素を追加する</button>
                    <button type="button" id="draw" class="btn btn-primary">描画する</button>
                </form>

            </div>
            <div class="col">
                <h2 class="border-bottom border-primary">グラフ</h2>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
